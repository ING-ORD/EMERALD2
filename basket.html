<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Emerald cart</title>
	<link rel="stylesheet" href="assets/basket/css/style.css">
	<script src="assets/basket/js/script.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<header id="header">
		<div id="logo">emerald</div>
		<div id="basket">
			<img src="assets/shops/images/next.svg" alt="Корзина">
		</div>
	</header>
	<main id="main" class="is-orders">
		<section id="orders">
			В корзине:
			<div class="oneorder">
				<img src="assets/basket/images/бетон.jpg" alt="1" class="oneorder__img">
				<div class="oneorder__title">Бетон</div>
				<div class="counter">
					<div class="counter__minus">-</div>
					<div class="counter__check">1</div>
					<div class="counter__plus">+</div>
				</div>
				<div class="oneorder__delete">delete</div>
			</div>
			<div class="oneorder">
				<img src="assets/basket/images/песок.jpg" alt="2" class="oneorder__img">
				<div class="oneorder__title">Песок</div>
				<div class="counter">
					<div class="counter__minus">-</div>
					<div class="counter__check">1</div>
					<div class="counter__plus">+</div>
				</div>
				<div class="oneorder__delete">delete</div>
			</div>
			<div class="oneorder">
				<img src="assets/basket/images/щебень.jpg" alt="3" class="oneorder__img">
				<div class="oneorder__title">Щебень</div>
				<div class="counter">
					<div class="counter__minus">-</div>
					<div class="counter__check">1</div>
					<div class="counter__plus">+</div>
				</div>
				<div class="oneorder__delete">delete</div>
			</div>
		</section>
		<section id="sends">
			<div class="sends_activity">
				<div class="sends_activity__discription">3 товара в корзине</div>
				<div class="activity__send">Заказать</div>
			</div>

		</section>
	</main>
	<footer id="footer">

	</footer>
</body>
</html>
