<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/loging/css/style.css">
	<script src="assets/lib/jquery-3.4.1.min.js"></script>
	<script src="assets/shops/script.js" type="text/javascript" charset="utf-8"></script>
	<title>login</title>
</head>
<body>

	<header id="header">
		<div id="logo">emerald</div>
	</header>

	<main>
		<div class="login">	
			<div class="title">Вход</div>
			<div class="contain">
				<div class="email-contain">
					<label for="email">e-mail</label>
					<input type="text" name="email" id="email" placeholder="e-mail">
				</div>
				<div class="pass-contain">
					<label for="pass">password</label>
					<input type="password" name="pass" id="password" placeholder="password">
				</div>
			</div>
			<div class="answer">
				<div class="submit">Войти</div>
			</div>
		</div>	
	</main>

</body>
</html>
